<!DOCTYPE html>
<html lang ="en">

<head>
	<meta charset ="utf-8" name="viewport" content = "width=device-width, initial-scale=1" />
	<link href="../style/transition.css" rel="stylesheet" />
	
</head>

<body>
	<h2> Plays transition Pop Up Page</h2>
	<!-- Opens the Pop Up, should generate response/ score based on user's answer -->
	<button id="myBtn">Enter</button>
	<!-- Make Modal -->
	<div id="myModal" class="modal">
		<!-- Set Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Correct!</p>
		</div>
	</div>
	<script src="../scripts/transition.js"></script> 
</body>
</html>
